<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>{{ title }}</h1>
    
    <hr />

    <div>
      <p>Counter: {{ counter }}</p>
      <button (click)="increaseBy(-1)">-</button>
      <button (click)="reset(0)">Reset</button>
      <button (click)="increaseBy(1)">+</button>
    </div>
  </body>
</html>
